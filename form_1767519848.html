<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>贷款申请表</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:"PingFang SC","Microsoft YaHei",sans-serif;background:#f5f5f5;padding:20px;color:#333}.wrap{max-width:800px;margin:0 auto;background:#fff;border-radius:4px;box-shadow:0 1px 3px rgba(0,0,0,.1)}.hd{padding:20px 24px;border-bottom:1px solid #e8e8e8}.hd h1{font-size:18px;font-weight:600;color:#333}.bd{padding:24px}.sec{margin-bottom:24px}.sec-hd{font-size:15px;font-weight:600;color:#1890ff;margin-bottom:16px;padding-left:10px;border-left:3px solid #1890ff}.row{display:flex;align-items:center;margin-bottom:12px}.lbl{width:100px;font-size:13px;color:#666;flex-shrink:0}input[type="text"]{flex:1;height:36px;padding:0 12px;border:1px solid #d9d9d9;border-radius:4px;font-size:13px;background:#fff}input:focus{outline:none;border-color:#1890ff}input::placeholder{color:#bbb}.opts{display:flex;flex-wrap:wrap;gap:8px}.opt{display:flex;align-items:center;gap:6px;padding:6px 12px;border:1px solid #d9d9d9;border-radius:4px;font-size:13px;cursor:pointer;background:#fff}.opt:hover{border-color:#1890ff}.opt input{width:14px;height:14px}.opt input:checked+span{color:#1890ff}.ft{padding:16px 24px;border-top:1px solid #e8e8e8;display:flex;gap:12px;justify-content:flex-end;flex-wrap:wrap}.btn{padding:8px 20px;border:none;border-radius:4px;font-size:13px;cursor:pointer}.btn-p{background:#1890ff;color:#fff}.btn-p:hover{background:#40a9ff}.btn-s{background:#fff;color:#666;border:1px solid #d9d9d9}.btn-s:hover{border-color:#1890ff;color:#1890ff}@media print{.ft{display:none}body{background:#fff;padding:0}.wrap{box-shadow:none}}</style></head><body><div class="wrap"><div class="hd"><h1>贷款申请表</h1></div><div class="bd"><div class="sec" data-title="基础信息"><div class="sec-hd">1. 基础信息</div><div class="row"><span class="lbl">姓名</span><input type="text" id="f0" data-name="姓名" value="张三" placeholder=""></div><div class="row"><span class="lbl">身份证号</span><input type="text" id="f1" data-name="身份证号" value="310101199001011234" placeholder=""></div><div class="row"><span class="lbl">性别</span><input type="text" id="f2" data-name="性别" value="男" placeholder=""></div><div class="row"><span class="lbl">联系电话</span><input type="text" id="f3" data-name="联系电话" value="13800138000" placeholder=""></div><div class="row"><span class="lbl">工作年限</span><input type="text" id="f4" data-name="工作年限" value="5年" placeholder=""></div><div class="row"><span class="lbl">年收入（万元）</span><input type="text" id="f5" data-name="年收入（万元）" value="30" placeholder=""></div></div><div class="sec" data-title="贷款需求"><div class="sec-hd">2. 贷款需求</div><div class="row"><span class="lbl">期望额度（万元）</span><input type="text" id="f6" data-name="期望额度（万元）" value="" placeholder="请输入期望额度（万元）"></div><div class="row"><span class="lbl">期望期限（月）</span><input type="text" id="f7" data-name="期望期限（月）" value="" placeholder="请输入期望期限（月）"></div><div class="row"><span class="lbl">贷款类型</span><div class="opts"><label class="opt"><input type="checkbox" name="f8" value="个人经营贷" checked><span>个人经营贷</span></label><label class="opt"><input type="checkbox" name="f8" value="个人消费贷"><span>个人消费贷</span></label><label class="opt"><input type="checkbox" name="f8" value="固定资产贷款"><span>固定资产贷款</span></label><label class="opt"><input type="checkbox" name="f8" value="流动资金贷款"><span>流动资金贷款</span></label></div></div><div class="row"><span class="lbl">贷款用途</span><div class="opts"><label class="opt"><input type="checkbox" name="f9" value="经营周转" checked><span>经营周转</span></label><label class="opt"><input type="checkbox" name="f9" value="消费需求"><span>消费需求</span></label><label class="opt"><input type="checkbox" name="f9" value="购房"><span>购房</span></label><label class="opt"><input type="checkbox" name="f9" value="其他"><span>其他</span></label></div></div></div><div class="sec" data-title="担保与增信方式"><div class="sec-hd">3. 担保与增信方式</div><div class="row"><span class="lbl">担保方式</span><div class="opts"><label class="opt"><input type="checkbox" name="f10" value="抵押" checked><span>抵押</span></label><label class="opt"><input type="checkbox" name="f10" value="信用"><span>信用</span></label><label class="opt"><input type="checkbox" name="f10" value="担保"><span>担保</span></label></div></div><div class="row"><span class="lbl">抵押房产位置</span><input type="text" id="f11" data-name="抵押房产位置" value="上海市浦东新区XX路XX号" placeholder=""></div></div><div class="sec" data-title="资产信息"><div class="sec-hd">4. 资产信息</div><div class="row"><span class="lbl">房产预估价值（万元）</span><input type="text" id="f12" data-name="房产预估价值（万元）" value="500" placeholder=""></div><div class="row"><span class="lbl">已抵押债权数额（万元）</span><input type="text" id="f13" data-name="已抵押债权数额（万元）" value="100" placeholder=""></div><div class="row"><span class="lbl">公积金账户余额（元）</span><input type="text" id="f14" data-name="公积金账户余额（元）" value="85000" placeholder=""></div><div class="row"><span class="lbl">当月公积金缴额（元）</span><input type="text" id="f15" data-name="当月公积金缴额（元）" value="3500" placeholder=""></div></div></div><div class="ft"><button class="btn btn-s" onclick="exportMD()">下载 Markdown</button><button class="btn btn-s" onclick="exportPDF()">导出 PDF</button><button class="btn btn-p" onclick="alert('功能开发中')">提交</button></div></div><script>function getTitle(){return document.querySelector("h1").innerText}function exportMD(){var t=getTitle(),md="# "+t+"\n\n";document.querySelectorAll(".sec").forEach(function(s,i){var st=s.dataset.title||s.querySelector(".sec-hd").innerText;md+="## "+st+"\n\n| 项目 | 内容 |\n|------|------|\n";s.querySelectorAll(".row").forEach(function(r){var lbl=r.querySelector(".lbl").innerText;var inp=r.querySelector("input[type=text]");var val="";if(inp){val=inp.value||"待补充"}else{var cks=r.querySelectorAll("input[type=checkbox]");var arr=[];cks.forEach(function(c){arr.push((c.checked?"☑":"□")+" "+c.value)});val=arr.join(" ")}md+="| "+lbl+" | "+val+" |\n"});md+="\n"});var blob=new Blob([md],{type:"text/markdown;charset=utf-8"});var a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=t+".md";a.click()}function exportPDF(){window.print()}</script></body></html>
