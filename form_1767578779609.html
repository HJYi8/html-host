<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>客户信息速诊表</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:"PingFang SC","Microsoft YaHei",sans-serif;background:#f5f5f5;padding:20px;color:#333}.wrap{max-width:800px;margin:0 auto;background:#fff;border-radius:4px;box-shadow:0 1px 3px rgba(0,0,0,.1)}.hd{padding:20px 24px;border-bottom:1px solid #e8e8e8}.hd h1{font-size:18px;font-weight:600;color:#333}.bd{padding:24px}.sec{margin-bottom:24px}.sec-hd{font-size:15px;font-weight:600;color:#1890ff;margin-bottom:16px;padding-left:10px;border-left:3px solid #1890ff}.row{display:flex;align-items:flex-start;margin-bottom:12px;flex-wrap:wrap}.lbl{width:100px;font-size:13px;color:#666;flex-shrink:0;padding-top:8px}input[type="text"],input[type="date"],select{height:36px;padding:0 12px;border:1px solid #d9d9d9;border-radius:4px;font-size:13px;background:#fff}input[type="text"]{flex:1;min-width:150px}input:focus,select:focus{outline:none;border-color:#1890ff}input::placeholder{color:#bbb}.opts{display:flex;flex-wrap:wrap;gap:8px;flex:1}.opt{display:flex;align-items:center;gap:6px;padding:6px 12px;border:1px solid #d9d9d9;border-radius:4px;font-size:13px;cursor:pointer;background:#fff}.opt:hover{border-color:#1890ff}.opt input{width:14px;height:14px}.opt input:checked+span{color:#1890ff}.opt-input{width:100px !important;height:28px !important;margin-left:4px;flex:none !important}.group-label{font-size:13px;color:#666;margin-right:8px;padding:6px 0}.inline-inputs{display:flex;align-items:center;flex-wrap:wrap;gap:4px;flex:1}.inline-input{width:80px !important;height:28px !important;flex:none !important;text-align:center}.inline-text{font-size:13px;color:#333;padding:0 2px}.ft{padding:16px 24px;border-top:1px solid #e8e8e8;display:flex;gap:12px;justify-content:flex-end}.btn{padding:8px 20px;border:none;border-radius:4px;font-size:13px;cursor:pointer}.btn-p{background:#1890ff;color:#fff}.btn-p:hover{background:#40a9ff}.btn-o{background:#fff;color:#1890ff;border:1px solid #1890ff}.btn-o:hover{background:#e6f7ff}.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);justify-content:center;align-items:center;z-index:100}.modal.show{display:flex}.modal-box{background:#fff;border-radius:4px;width:90%;max-width:600px;max-height:80vh;display:flex;flex-direction:column}.modal-hd{padding:12px 16px;border-bottom:1px solid #e8e8e8;display:flex;justify-content:space-between;align-items:center}.modal-hd h3{font-size:15px}.modal-close{background:none;border:none;font-size:20px;cursor:pointer;color:#999}.modal-bd{padding:16px;flex:1;overflow:auto}.modal-bd textarea{width:100%;height:200px;padding:12px;border:1px solid #d9d9d9;border-radius:4px;font-family:monospace;font-size:12px;resize:none}.modal-ft{padding:12px 16px;border-top:1px solid #e8e8e8;display:flex;gap:8px;justify-content:flex-end}.toast{position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-60px);background:#52c41a;color:#fff;padding:8px 16px;border-radius:4px;font-size:13px;transition:.3s;opacity:0}.toast.show{transform:translateX(-50%) translateY(0);opacity:1}</style></head><body><div class="wrap"><div class="hd"><h1>客户信息速诊表</h1></div><div class="bd"><div class="sec"><div class="sec-hd">1. 基础信息</div><div class="row"><span class="lbl">姓名</span><input type="text" id="f0" value="张三" placeholder=""></div><div class="row"><span class="lbl">身份证号</span><input type="text" id="f1" value="310101199001011234" placeholder=""></div><div class="row"><span class="lbl">性别</span><input type="text" id="f2" value="男" placeholder=""></div><div class="row"><span class="lbl">联系电话</span><input type="text" id="f3" value="13800138000" placeholder=""></div><div class="row"><span class="lbl">工作年限</span><select id="f4"><option>请选择</option><option selected>5年</option><option>1年以下</option><option>1-3年</option><option>3-5年</option><option>5-10年</option><option>10年以上</option></select></div><div class="row"><span class="lbl">年收入（万元）</span><input type="text" id="f5" value="30" placeholder=""></div></div><div class="sec"><div class="sec-hd">2. 贷款需求</div><div class="row"><span class="lbl">期望额度（万元）</span><input type="text" id="f6" value="" placeholder="请输入期望额度（万元）"></div><div class="row"><span class="lbl">期望期限（月）</span><input type="text" id="f7" value="" placeholder="请输入期望期限（月）"></div><div class="row"><span class="lbl">贷款类型</span><div class="opts"><label class="opt"><input type="checkbox" name="f8_0" value="个人经营贷" checked><span>个人经营贷</span></label><label class="opt"><input type="checkbox" name="f8_1" value="个人消费贷"><span>个人消费贷</span></label><label class="opt"><input type="checkbox" name="f8_2" value="固定资产贷款"><span>固定资产贷款</span></label><label class="opt"><input type="checkbox" name="f8_3" value="流动资金贷款"><span>流动资金贷款</span></label></div></div><div class="row"><span class="lbl">贷款用途</span><div class="opts"><label class="opt"><input type="checkbox" name="f9_0" value="经营周转" checked><span>经营周转</span></label><label class="opt"><input type="checkbox" name="f9_1" value="消费需求"><span>消费需求</span></label><label class="opt"><input type="checkbox" name="f9_2" value="购房"><span>购房</span></label><label class="opt"><input type="checkbox" name="f9_3" value="其他"><span>其他</span></label></div></div></div><div class="sec"><div class="sec-hd">3. 担保与增信方式</div><div class="row"><span class="lbl">担保方式</span><div class="opts"><label class="opt"><input type="checkbox" name="f10_0" value="抵押" checked><span>抵押</span></label><label class="opt"><input type="checkbox" name="f10_1" value="信用"><span>信用</span></label><label class="opt"><input type="checkbox" name="f10_2" value="担保"><span>担保</span></label></div></div><div class="row"><span class="lbl">抵押房产位置</span><input type="text" id="f11" value="上海市浦东新区XX路XX号" placeholder=""></div></div><div class="sec"><div class="sec-hd">4. 资产信息</div><div class="row"><span class="lbl">房产预估价值（万元）</span><input type="text" id="f12" value="500" placeholder=""></div><div class="row"><span class="lbl">已抵押债权数额（万元）</span><input type="text" id="f13" value="100" placeholder=""></div><div class="row"><span class="lbl">公积金账户余额（元）</span><input type="text" id="f14" value="85000" placeholder=""></div><div class="row"><span class="lbl">当月公积金缴额（元）</span><input type="text" id="f15" value="3500" placeholder=""></div></div></div><div class="ft"><button class="btn btn-o" onclick="reset()">重置</button><button class="btn btn-p" onclick="exportMd()">导出Markdown</button><button class="btn btn-p" onclick="downloadMd()">下载</button></div></div><div class="modal" id="modal"><div class="modal-box"><div class="modal-hd"><h3>Markdown导出</h3><button class="modal-close" onclick="closeModal()">&times;</button></div><div class="modal-bd"><textarea id="mdOut" readonly></textarea></div><div class="modal-ft"><button class="btn btn-o" onclick="closeModal()">关闭</button><button class="btn btn-p" onclick="copyMd()">复制</button></div></div></div><div class="toast" id="toast"></div><script>function getMd(){
var md='';
document.querySelectorAll('.sec').forEach(function(sec){
var t=sec.querySelector('.sec-hd');
if(t)md+='## '+t.textContent+'\n\n| 项目 | 内容 |\n|------|------|\n';
sec.querySelectorAll('.row').forEach(function(r){
var lbl=r.querySelector('.lbl');
if(!lbl)return;
var name=lbl.textContent;
var val='待补充';
var inp=r.querySelector('input[type=text],input[type=date]');
if(inp&&!r.querySelector('.opts')&&!r.querySelector('.inline-inputs'))val=inp.value||'待补充';
var sel=r.querySelector('select');
if(sel)val=sel.value=='请选择'?'待补充':sel.value;
var opts=r.querySelector('.opts');
if(opts){
var arr=[];
var inputs=opts.querySelectorAll('input[type=checkbox],input[type=radio]');
inputs.forEach(function(c){
var optVal=c.value;
var nextInput=c.closest('.opt').nextElementSibling;
if(nextInput&&nextInput.classList.contains('opt-input')&&nextInput.value){
optVal+='('+nextInput.value+')';
}
arr.push((c.checked?'☑':'□')+' '+optVal);
});
val=arr.join(' ');
}
var inlineInputs=r.querySelector('.inline-inputs');
if(inlineInputs){
var parts=[];
inlineInputs.childNodes.forEach(function(node){
if(node.tagName==='INPUT'){
parts.push(node.value||'____');
}else if(node.tagName==='SPAN'){
parts.push(node.textContent);
}
});
val=parts.join('');
}
md+='| '+name+' | '+val+' |\n';
});
md+='\n';
});
return md;
}
function exportMd(){document.getElementById('mdOut').value=getMd();document.getElementById('modal').classList.add('show');}
function copyMd(){navigator.clipboard.writeText(document.getElementById('mdOut').value);toast('复制成功');}
function downloadMd(){var md=getMd();var blob=new Blob([md],{type:'text/markdown'});var a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='客户信息表.md';a.click();toast('下载成功');}
function closeModal(){document.getElementById('modal').classList.remove('show');}
function reset(){location.reload();}
function toast(m){var t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(function(){t.classList.remove('show')},2000);}
document.getElementById('modal').onclick=function(e){if(e.target==this)closeModal();};</script></body></html>
